<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-key"></i>
        <h1>Password Generator</h1>
        <div class="input">
            <label id="passlable" for="length">length:</label>
            <input class="length" id="length" type="range" value="4" max="32" min="4">
        </div>
        <button class="generate-pass" onclick="CreatePassword()">Generate Password</button>
        <input type="text" disabled id="Password" class="Password"></input>
        <button onclick="CopyText()"><i class="fa-solid fa-copy"></i> Copy</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
